plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	compileOnly group: 'com.google.code.gson', name: 'gson', version: project.gson_version
	compileOnly group: 'com.google.guava', name: 'guava', version: project.google_guava_version
	compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}
